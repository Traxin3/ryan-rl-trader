name: Docker Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ryan-backend:latest
            ghcr.io/${{ github.repository_owner }}/ryan-backend:${{ github.ref_name }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ryan-dash/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ryan-frontend:latest
            ghcr.io/${{ github.repository_owner }}/ryan-frontend:${{ github.ref_name }}
